name: Test Twitter Action

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Message to post to Twitter'
        required: true
        default: '🧪 GitHub Action测试成功！这是一条来自自动化的推文 ✨'
      media:
        description: 'Media file paths (optional)'
        required: false
        default: ''

jobs:
  test-twitter-action:
    name: Test Twitter Posting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build action
        run: npm run build
        
      - name: Test the action
        uses: ./
        with:
          message: ${{ github.event.inputs.message }}
